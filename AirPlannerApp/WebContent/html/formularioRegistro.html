<!DOCTYPE html>
<html >
	<head>
		<!-- Required meta tags -->
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<!-- BOOTSTRAP CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		
		<!-- CUSTOM CSS -->
		<link rel="stylesheet" href="../css/formularioRegistro.css">
		<title>CHAT & LEARN</title>
	</head>
	
	<body class="main-header-2">
		<!-- Formulario -->
		<div class="container my-5" style="width:fit-content; height:fit-content;">
			<form id="formulario" class="bg-dark text-white" method="POST" action="formulario">
				<label for="nombre">Nombre*:</label>
				<input name="name" type="text" placeholder="Introduce tu nombre" class="form-control" id="nombre"/><br />
					
				<label for="apellido 1">Apellido 1:</label>
				<input name="apellido1" type="text" placeholder="Primer apellido" class="form-control" id="apellido_1"/><br />
				
				<label for="apellido 2">Apellido 2:</label>
				<input name="apellido2" type="text" placeholder="Segundo apellido" class="form-control" id="apellido_2"/><br />
				
				<label for="nombreUsuario">Nombre de Usuario*:</label>
				<input name="UserName" type="text" placeholder="Introduce tu nombre de usuario" class="form-control" id="nombreUsuario"/><br />

				<label for="correo">Email*:</label>
				<input name="email" type="email" placeholder="email" class="form-control" id="email" /><br />

				<label for="nacionalidad">Nacionalidad*:</label>
				<input name="nationality" type="text" placeholder="Introduce tu nacionalidad" class="form-control" id="nacionalidad"/><br />
				
				<label for="dni">DNI*:</label>
				<input name="dni" type="text" placeholder="DNI" class="form-control" id="dni" /><br />

				<label for="telefono">Teléfono:</label>
				<input name="phone" type="text" placeholder="Telefono" class="form-control" id="telefono" /><br />
							
				<label for="contraseña">Contraseña*:</label>
				<input name="password" type="password" placeholder="Contraseña" class="form-control" id="contraseña" /><br />
				
				<div id="aster" > * | Campos obligatorios</div> <br />

				<input type="submit" onclick = "enviar()" class="btn btn-primary" value="Registrarse">
				<input type="button" onclick="location.href='../index.html'"class="btn btn-outline-secondary" value="Cancelar">
												
			</form>  
		</div>	

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="../js/formularioRegistro.js"> </script> 
	</body>
</html>
